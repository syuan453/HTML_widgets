<!-- HTML -->
<div id="date-time-widget" style="background-color: #f0f0f0; border: 1px solid #ccc; padding: 10px; text-align: center;">
  <span id="greeting" style="font-size: 18px; font-weight: bold; margin-right: 10px;"></span>
  <span id="year" style="font-size: 16px; font-weight: bold; color: #666666;">&#x25A0;</span> /
  <span id="month" style="font-size: 16px; font-weight: bold; color: #666666;">&#x25A0;</span> /
  <span id="day" style="font-size: 16px; font-weight: bold; color: #666666;">&#x25A0;</span>
  <span id="week-day" style="font-size: 16px; font-weight: normal; color: #666666;">&#x25A0;</span>
  <span id="time" style="font-size: 16px; font-weight: bold; color: #666666;">&#x25A0;</span>
</div>

<!-- JavaScript -->
<script>
  function updateDateTime() {
    const date = new Date();
    const year = date.getFullYear();
    const month = date.getMonth() + 1; 
    const day = date.getDate();
    const hour = date.getHours();
    const minute = date.getMinutes();
    const second = date.getSeconds();
    const weekDay = ["(日)", "(一)", "(二)", "(三)", "(四)", "(五)", "(六)"][date.getDay()];

    document.getElementById("year").innerHTML = year;
    document.getElementById("month").innerHTML = month.toString().padStart(2, "0");
    document.getElementById("day").innerHTML = day.toString().padStart(2, "0");
    document.getElementById("week-day").innerHTML = weekDay;
    document.getElementById("time").innerHTML = `${hour.toString().padStart(2, "0")}:${minute.toString().padStart(2, "0")}:${second.toString().padStart(2, "0")}`;

    let greeting;
    if (hour >= 3 && hour < 12) {
      greeting = "🐓早安";
      document.getElementById("greeting").style.color = "#007bff"; 
    } else if (hour >= 12 && hour < 18) {
      greeting = "🌞午安";
      document.getElementById("greeting").style.color = "#28a745";
    } else {
      greeting = "🌜晚安";
      document.getElementById("greeting").style.color = "#dc3545";
    }
    document.getElementById("greeting").innerHTML = greeting;
  }

  updateDateTime();
  setInterval(updateDateTime, 1000);
</script>
